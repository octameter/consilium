<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/assets.css" />
        <title>Consilium</title>
    </head>
    <body id="app">
    	
		<!-- HOME -->     
               
        <!-- SYMPTOME --> 
    	
   		<script type="text/javascript" src="phonegap.js"></script>
   		<script type="text/javascript" src="barcodescanner.js"></script>
		<!-- <script type="text/javascript" src="childbrowser.js"></script> -->
		<!-- <script type="text/javascript" src="GAPlugin.js"></script> -->
		
   		<script type="text/javascript" src="lib/home.js"></script>
   		<script type="text/javascript" src="lib/symptome.js"></script>
   		<script type="text/javascript" src="lib/assets.js"></script>
   		<script type="text/javascript" src="lib/consilium.js"></script>
   		<script type="text/javascript">
   		
   			var consilium = new Consilium();

   			alert("new Consilium");
   			
   			if(!window.cordova)
   			{
	   			document.addEventListener("DOMContentLoaded", init, false);
   				alert("add dom");
   			}
   			else
   			{
	   			document.addEventListener("deviceready", init, false);
	   			alert("add deviceready");
   			}

  			
	   		function init( event )
   			{
	   			alert(event.type);
	   			
   				if( consilium.init("app") )
   				{
	   				consilium.addViewSymptome();				
   				}
   				
   			}


   		</script>
    </body>
</html>
