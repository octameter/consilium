<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="style/index.css" />
        <link rel="stylesheet" type="text/css" href="style/assets.css" />
        <title>Consilium</title>
    </head>
    <body id="app" >
    	
		<!-- HOME -->     
               
        <!-- SYMPTOME --> 
    	
   		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="barcodescanner.js"></script>
		<!-- <script type="text/javascript" src="childbrowser.js"></script> -->
		<!-- <script type="text/javascript" src="GAPlugin.js"></script> -->
		
		 <script type="text/javascript" charset="utf-8" src="lib/view.js"></script>
   		<script type="text/javascript" charset="utf-8" src="lib/home.js"></script>
   		<script type="text/javascript" charset="utf-8" src="lib/symptome.js"></script>
		 <script type="text/javascript" charset="utf-8" src="lib/assets.js"></script>
		 <script type="text/javascript" charset="utf-8" src="lib/symptom.js"></script>
   		<script type="text/javascript" charset="utf-8" src="lib/consilium.js"></script>
   		<script type="text/javascript" charset="utf-8">

   		
   			var consilium = new Consilium();
   			
   			document.addEventListener("DOMContentLoaded", onContentLoaded, false);
   		
			function onContentLoaded()
   			{   			
   				consilium.setApp("app");
	   			
	   			consilium.init();

	   			consilium.show();
	   			
	   			document.addEventListener("deviceready", onDeviceReady, false);   	
   			}
   			
   			function onDeviceReady()
   			{
   				document.addEventListener("resume", onResume, false);
   			}
   			
   			function onResume()
   			{
   				console.log("Resume");
   		    }

   		</script>
    </body>
</html>
